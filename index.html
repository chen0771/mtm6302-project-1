<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Forum</title>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1> Idea Forum </h1>
    <div class="container" id="container">
        <div class="IdeaContainer">
            <form class="form" id="form"> 
                <h2 class="newIdea"> New Idea </h2>
                <input type="text" id="task" name="task" class="form-control" placeholder="Create a new idea...">
                <button class="addIdea" id="addIdea" > Add Idea </button>
            </form>

            <ul id="ideas" class="ideas">

            </ul>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                </div>
                <div class="modal-body">
                    <form id="editForm" class="form">
                        <input id="editTask" type="text" class="form-control" />
                        <div>
                            <a id="cancel" href="#" class="btn">Cancel</a>
                            <button >Update Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
